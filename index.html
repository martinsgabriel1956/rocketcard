<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/styles/root.css">
  <link rel="stylesheet" href="./public/styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
  <title>RocketCard</title>
</head>
<body>
  <main>
    <section class="card-section">
      <span>Compartilhe seu #rocketcard</span>
      <div class="card">
        <div class="card-content">
          <header class="username-container">
            <div class="img-container">
              <img src="./public/assets/logo.svg" alt="">
            </div>
            <span></span>
          </header>

          <div class="avatar-container">
            <img />
          </div>

          <div class="info-container">
            <div class="info-content">
              <img src="./public/assets/following.svg" alt="">
              <span></span>
            </div>
            <div class="info-content">
              <img src="./public/assets/following.svg" alt="">
              <span></span>
            </div>
            <div class="info-content">
              <img src="./public/assets/repository.svg" alt="">
              <span></span>
            </div>
            <div class="info-content">
              <img src="./public/assets/company.svg" alt="">
              <span></span>
            </div>
            <div class="info-content">
              <img src="./public/assets/location.svg" alt="">
              <span></span>
            </div>
          </div>
          <div class="footer-card-container">
            <img src="./public/assets/logo.svg" alt="">
            <span>rocketcard</span>
          </div>
        </div>
      </div>
    </section>
    <section class="color-section">
      <span>Customizar RocketCard</span>
      <button>Gerar background</button>
    </section>
  </main>

  <script type="module" src="./public/scripts/main.js"></script>
</body>
</html>
